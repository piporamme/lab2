<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" media="screen" href="TTT.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <table>
        <tr>
          <td class="c" id="0"></td>
          <td class="c" id="1"></td>
          <td class="c" id="2"></td>
        </tr>
        <tr>
          <td class="c" id="3"></td>
          <td class="c" id="4"></td>
          <td class="c" id="5"></td>
        </tr>
        <tr>
          <td class="c" id="6"></td>
          <td class="c" id="7"></td>
          <td class="c" id="8"></td>
        </tr>
        <div class="endgame">
          <div class="text"></div>
          <button class="btn btn-primary" onClick="startGame()">Replay</button>
        </div>
      </table>
      <script src="ttt.js"  defer></script>
</body>
</html>
