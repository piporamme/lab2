<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การลงทะเบียน</title>
</head>
<body>
    <h1 align="center">แบบฟอร์มลงทะเบียน</h1>
    <form  >
        <div>
            <label for="firstname">ชื่อจริง</label>
            <input type="text" name="fname" placeholder="ป้อนชื่อของคุณ (ก-ฮ)" required>
        </div>
        <div>
            <label for="lastname">นามสกุล</label>
            <input type="text" name="lname" placeholder="ป้อนนามสกุลของคุณ (ก-ฮ)" required>
        </div>
        <div>
            <label for="email">อีเมล</label>
            <input type="email" name="email" required >
        </div>
        <div>
            <label for="password">รหัสผ่าน</label>
            <input type="password" name="password" required>
        </div>
        <div>
            <label for="">ที่อยู่</label>
        </div>
        <textarea name="" id="" cols="20" rows="5"></textarea>
        <div>
            <label for="years">อายุ</label>
            <input type="number"  name="age" min="0" max="100" value="2"required>
        </div>
        <div>
            <label for="birthdate">วันเกิด</label>
            <input type="date"  name="birthdate" required>
        </div>
        <div>
            <label for="phon-number">เบอร์โทรศัพท์</label>
            <input type="tel"  name="tel" required>
        </div>
        <div>
            <label for="color">สีที่ชอบ</label>
            <input type="color"  name="color">
        </div>
        <div>
            <label for="number">ช่วงตัวเลข</label>
            <input type="range"  name="rangenumber" value="1">
        </div>
        <div>
            <label for="number">ระดับการศึกษา</label>
            <select name="edu" id="">
                <option value="มัธยมศึกษา">มัธยมศึกษา</option>
                <option value="ปริญญาตรี">ปริญญาตรี</option>
                <option value="ปริญญาโท">ปริญญาโท</option>
                <option value="ปริญญาเอก"selected > ปริญญาเอก</option>
            </select>
        </div>
        <div>
            <label for="sex">เพศ</label>
            <input type="radio" name="gender" >เพศชาย 
            <input type="radio" name="gender" >เพศหญิง 
            <input type="radio" name="gender" >กำหนดเอง 
        </div>
        <div>
            <label for="">สิ่งที่ชอบ</label>
            <input type="checkbox" name="fav">เขียนเว็บ
            <input type="checkbox" name="fav">dbo
            <input type="checkbox" name="fav">นอน
            <input type="checkbox" name="fav">ฟังเพลง
            <input type="checkbox" name="fav">อ่านหนังสือ
            <input type="checkbox" name="fav">เล่นเกม
        </div>
        <div>
            <label for="">แนบเอกสาร</label>
            <input type="file" name="" id="">
        </div>
        <div>
            <label for="">เว็บไซต์</label>
            <input type="url">
        </div>
     
        <div>
            <button type="submit">บันทึกข้อมูล</button>
            <input type="reset" value="ล้างข้อมูล">
        </div>
    </form>
</body>
</html>
